<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Sandbox</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 50;
      display: none;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
    }
    #crosshair::before {
      width: 2px;
      height: 20px;
      left: 9px;
      top: 0;
    }
    #crosshair::after {
      width: 20px;
      height: 2px;
      left: 0;
      top: 9px;
    }
  </style>
  <script type="module" crossorigin src="./assets/main-CM_VNZl6.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/VRHostAvatar-CCCp73h2.js">
</head>
<body>
  <div id="crosshair"></div>
</body>
</html>
