<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Camera View</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    canvas { display: block; }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
    }
    #room-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      z-index: 200;
    }
    #room-form h2 {
      color: white;
      margin: 0 0 20px;
      font-size: 18px;
    }
    #room-form input {
      padding: 12px;
      font-size: 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 4px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #111;
      color: white;
      width: 160px;
      margin-bottom: 15px;
    }
    #room-form input:focus {
      outline: none;
      border-color: #4ade80;
    }
    #room-form button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
    }
    #room-form button:hover {
      opacity: 0.9;
    }
    .hidden { display: none !important; }
  </style>
  <script type="module" crossorigin src="./assets/camera-BA30fNqs.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/HandSegmentRenderer-uNxfcPXv.js">
</head>
<body>
  <div id="room-form">
    <h2>Enter Room Code</h2>
    <input type="text" id="room-code-input" placeholder="ABC123" maxlength="6" autofocus />
    <button id="connect-btn">Connect</button>
  </div>
  <div id="status" class="hidden">Connecting...</div>
</body>
</html>
